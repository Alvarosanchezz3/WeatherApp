<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ☀️</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/weather.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <i><img src="img/search.png" alt="search-icon"></i>          
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <p class="description"></p>
            <img src="img/rain.png" alt="tiempo" class="weather-icon">          
            <h1 class="temp">C</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="img/wind.png" alt="humidity">
                    <div>
                        <p class="wind">/p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
